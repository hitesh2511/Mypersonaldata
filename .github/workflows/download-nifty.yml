name: Scrape NSE Indices

on:
  schedule:
    - cron: '30 10 * * 1-5'  # 4:00 PM IST Monâ€“Fri
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps & Chromium
        run: |
          # install the Python libraries
          pip install pandas selenium
          # install Chromium & ChromeDriver on Ubuntu runner
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run Selenium scraper
        # ensure ChromeDriver is on the path
        env:
          PATH: /usr/lib/chromium-browser/:/usr/lib/chromium-browser/chromedriver:$PATH
        run: python nifty_downloader.py

      - name: Commit & push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add data/*.csv
          git commit -m "chore: update NSE indices" || echo "No changes"
          git push
