name: Fetch NSE Indices Daily

on:
  schedule:
    - cron: '10 10 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install nsepython pandas

      - name: Run downloader
        run: |
          mkdir -p data
          python nifty_downloader.py --out data/all_indices.csv

      - name: Commit & push CSV
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/all_indices.csv
          git commit -m "chore: update NSE data" || echo "No changes"
          git push
