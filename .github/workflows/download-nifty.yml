name: Fetch NSE Indices Daily

on:
  schedule:
    - cron: '10 10 * * 1-5'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install nsepython pandas

      - name: Run downloader
        run: python nifty_downloader.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-indices-csv
          path: all_indices_*.csv
