name: Fetch NSE Indices Daily with Puppeteer

on:
  schedule:
    - cron: '30 2 * * 1-5'  # 8:00 AM IST Mon-Fri (2:30 AM UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install Puppeteer dependency
      - name: Install dependencies
        run: npm install puppeteer

      # 4️⃣ Run the Puppeteer scraper script
      - name: Run NSE Puppeteer scraper
        run: node your_puppeteer_script.js

      # 5️⃣ Commit & push updated CSVs if changed
      - name: Commit & push CSV
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          # Add all CSV files under data folder
          git add data/*.csv || true

          # Commit if there are changes
          git diff --cached --exit-code \
            || git commit -m "chore: update NSE index data via Puppeteer"

          git push origin HEAD:main
