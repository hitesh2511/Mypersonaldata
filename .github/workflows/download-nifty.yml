name: Fetch NSE Indices Daily

on:
  schedule:
    - cron: '30 10 * * 1-5' # 4:00 PM IST, Mon–Fri
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository with full history to push commits
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install nsepython pandas requests

      # 4️⃣ (Optional) Clean data folder before run
      - name: Clean data folder
        run: rm -f data/all_indices.csv data/old_data.csv || true

      # 5️⃣ Run the downloader script
      - name: Run downloader
        run: |
          mkdir -p data
          python nifty_downloader.py

      # 6️⃣ Commit & push changes if any CSV updated
      - name: Commit & push CSV
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add data/all_indices.csv data/old_data.csv

          git diff --cached --exit-code \
            || git commit -m "chore: update NSE data files"

          git push origin HEAD:main
