name: Download NIFTY data

on:
  schedule:
    - cron: '*/5 * * * *'   # Every weekday at 3:40 PM IST
  workflow_dispatch:

jobs:
  fetch-nifty:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run script
        run: python nifty_downloader.py
