name: Run Indices Processing Script Daily at 5 PM IST

on:
  schedule:
    - cron: '30 11 * * *'  # runs at 11:30 UTC = 5 PM IST daily
  workflow_dispatch:      # manual trigger support

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository contents
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # Important! Keep credentials for push

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run the processing script
        run: |
          python process_indices.py

      - name: Commit and push output Excel file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/filtered_output.xlsx
          git diff --cached --quiet || git commit -m "Update filtered_output.xlsx via GitHub Actions"
          git push origin HEAD:${{ github.ref_name }}
